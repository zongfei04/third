<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001通讯-回调.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 70px;
			height: 30px;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var silent = {
		show:function($elem,ca1,ca2){
			$elem.show();
			ca1();
			ca2();			
		},
		hide:function($elem,ca1,ca2){
			$elem.hide();
			ca1();
			ca2();	
		}
	}	

	var $elem = $('div') 
	$(function(){
		$('button').eq(0).on('click',function(){
			silent.show($elem,function(){
				console.log('aaaa')
			},function(){
				console.log('111111')
			});
		})
		$('button').eq(1).on('click',function(){
			silent.hide($elem,function(){
				console.log('bbbbbb')
			},function(){
				console.log('2222222')
			});
		})
	})
</script>
</html>
