<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loader.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#loader{
			position: relative;
			width: 4px;
			height: 20px;
			background-color: #ff6700;
			margin: 10px auto;
			animation:loading 0.7s linear 0s infinite alternate;
		}
		#loader:before,
		#loader:after{
			position: absolute;
			top: 0px;
			left: 0px;
			content: '';
			width: 4px;
			height: 20px;
			background-color: #ff6700;
		}
		#loader:before{
			margin-left: -10px;
			transform: scale(1,0.7);
			animation:loading 0.5s linear 0s infinite alternate;
		}
		#loader:after{
			margin-left: 10px;
			transform: scale(1,0.4);
			animation:loading 0.9s linear 0s infinite alternate;
		}
		@keyframes loading{
			from{
				opacity: 0.5;
				transform: scale(1,0.5);	
				}to{
				opacity: 1;	
				transform: scale(1,1);
				}
		}
	</style>
</head>
<body>
	<div id="loader"></div>
</body>
</html>
