<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047获取兄弟节点.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li id="li1">4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oLi = document.getElementById('li1');
	console.log(oLi.nextSibling);
	console.log(oLi.previousSibling);
	//上面两个是获取的文本节点，所有节点都在内
	console.log(oLi.nextElementSibling);
	console.log(oLi.previousElementSibling);
	//获取元素节点，没有文本节点

</script>
</html>
