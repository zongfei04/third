<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050追加节点切换列表.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
	<input type="button" id="btn" value="追加">
	<ul id="ul2"></ul>
</body>
<script>
	var oUl1 = document.getElementById('ul1');
	var oUl2 = document.getElementById('ul2');
	var oBtn = document.getElementById('btn');
	oBtn.onclick=function(){
		oUl2.appendChild(oUl1.children[0])
	}
</script>
</html>
