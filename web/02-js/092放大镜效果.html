<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092-放大镜效果.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#wrap{
			position: relative;
			top: 20px;
			left: 20px;
		}
		#bImg{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 450px;
			height: 450px;
			border: 1px solid #ccc;
		}
		#mask{
			display: none;
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 200px;
			background:rgba(100,100,100,0.5);
			cursor: move;
		}
		#sImgs{
			position: absolute;
			top: 472px;
			left: 0px;
			width: 450px;
			height: 54px;
		}
		#sImgs li{
			float: left;
			margin-right: 50px;
			width: 54px;
			height: 54px;
		}
		#sImgs li.active{
			border: 2px solid #f00;
		}
		#lImg{
			display: none;
			width: 600px;
			height: 600px;
			position: absolute;
			top: 0px;
			left: 452px;
			border: 1px solid #ccc;
			overflow: hidden;
		}
		#lImg img{
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="bImg">
			<img src="../img/text/p_b_0001.jpg" alt="">
			<div id="mask"></div>
		</div>
		<ul id="sImgs">
			<li class="active"><img src="../img/text/p_s_0001.jpg" alt=""></li>
			<li><img src="../img/text/p_s_0002.jpg" alt=""></li>
			<li><img src="../img/text/p_s_0003.jpg" alt=""></li>
		</ul>
		<div id="lImg">
			<img src="../img/text/p_l_0001.jpg" alt="">
		</div>
	</div>
</body>
<script>
	var oWrap = document.getElementById('wrap')
	var oMask = document.getElementById('mask')
	var oBImg = document.querySelector('#bImg img')
	var oBox = document.querySelector('#bImg')

	var oLImg = document.querySelector('#lImg img')
	var oLBImg = document.querySelector('#lImg')
	var aSImgLi = document.getElementById('sImgs').children;
	for(i=0;i<aSImgLi.length;i++){
		aSImgLi[i].index = i;
		aSImgLi[i].onmouseenter = function(){
			for(j=0;j<aSImgLi.length;j++){
				aSImgLi[j].className = '';
			}
			this.className = 'active';
			oBImg.src = '../img/text/p_b_000'+(this.index+1)+'.jpg';
			oLImg.src = '../img/text/p_l_000'+(this.index+1)+'.jpg';
		}
		oBox.onmouseenter = function(){
			oMask.style.display = 'block';
			oLBImg.style.display = 'block';
			oBox.onmousemove = function(ev){
				var t = ev.clientY - oBox.offsetTop - oMask.offsetHeight*0.5;
				var l = ev.clientX - oBox.offsetLeft - oMask.offsetWidth*0.5;
				
				
				if(t<0){
					t=0
				}else if(t >( oBox.offsetHeight - oMask.offsetHeight)){
					t=oBox.offsetHeight - oMask.offsetHeight;
				}
				if(l<0){
					l=0
				}else if(l> (oBox.offsetWidth - oMask.offsetWidth)){
					l=(oBox.offsetWidth - oMask.offsetWidth)
				}
				oMask.style.top = t + 'px';
				oMask.style.left = l + 'px';
				var scaleY = t/(oBox.offsetHeight - oMask.offsetHeight);
				var scaleX = l/(oBox.offsetWidth - oMask.offsetWidth);
				console.log(scaleY,scaleX)
				oLImg.style.top =(oLBImg.offsetHeight-oLImg.offsetHeight)*scaleY +'px';
				oLImg.style.left =(oLBImg.offsetWidth-oLImg.offsetWidth)*scaleX+'px';
				console.log(oLImg.style.top,oLImg.style.left)
			}
		}
		oBox.onmouseleave = function(){
			oMask.style.display = 'none';
			oLBImg.style.display = 'none';
		}
		aSImgLi[i].onmouseleave = function(){
			for(j=0;j<aSImgLi.length;j++){
				this.className ='';
			}
		}
	}
</script>
</html>
