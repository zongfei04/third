<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>087拖拽-吸附效果.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 800px;
			height: 600px;
			background-color: gray;
			margin:100px auto;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
</body>
<script>
	var oBox = document.getElementById('box')
	var oFather = document.getElementById('father')
	var disX = 0,disY = 0;
	oBox.onmousedown = function(ev){
		disY = ev.clientY -oBox.offsetTop;
		disX = ev.clientX -oBox.offsetLeft;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			if(l<50){
				l=0;
			}else if(l + 50>(oFather.offsetWidth-oBox.offsetWidth)){
				l=(oFather.offsetWidth-oBox.offsetWidth)
			}
			if(t<50){
				t=0;
			}else if(t +50>(oFather.offsetHeight-oBox.offsetHeight)){
				t=(oFather.offsetHeight-oBox.offsetHeight)
			}
			oBox.style.top = t +'px';
			oBox.style.left = l +'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null
		}
	}
</script>
</html>
