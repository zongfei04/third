<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>098只输入数字.html</title>
</head>
<body>
	<div id="box">
		请输入手机号:
		<input type="text" id="txt">
	</div>
</body>
<script>
	var oTxt = document.getElementById('txt')
	oTxt.onkeydown = function(ev){
		console.log(ev.keyCode);
		if((ev.keyCode<48 || ev.keyCode>57) 
			&& (ev.keyCode<96 || ev.keyCode>105) 
			&& ev.keyCode != 8
			&& ev.keyCode != 37
			&& ev.keyCode !=39){
			return false;
		}
	}
</script>
</html>
