<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016显示和隐藏块.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 100px;
			border: 1px solid #000;
		}
		#box p{
			font-size: 40px;
			color: red;
			float: right;
		}
	</style>
</head>
<body>
	<input type="button" value="点击显示" id="btn">
	<div id="box" style="display: none"><p>点我干嘛</p><p>给我关上</p></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	oBtn.onclick=function(){
		if(oBox.style.display == 'none'){
			// alert('000')
			// 判断用==，赋值用=
			oBox.style.display = 'block';
			// alert('000')测试看上面的是否正确
		}else {
			oBox.style.display = 'none';
		}
	}
</script>
</html>
