<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024乘法.html</title>

<body>
	
</body>
<script>
	for(var i=1;i<10;i++){
		// console.log(i)
		for(var j=1;j<=i;j++){
			// console.log(j)
			document.write(j+'*'+i+'='+i*j+'&nbsp;')
		}
		document.write('<br>')
	}
</script>
</html>
