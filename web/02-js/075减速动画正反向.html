<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>075减速动画正反向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top:100px;
			left: 0px;
		}
		#line{
			width: 1px;
			height: 600px;
			position: absolute;
			top: 0px;
			left: 400px;
			background-color: #000;
		}
		.box{
			width: 1200px;
			height: 500px;
			/*border: 1px solid #000;*/
		}
	</style>
</head>
<body>
	<div class="box">
		<button id="btn">点击移动</button>
		<div id="box"></div>
		<div id="line"></div>
	</div>
	
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);

		timer = setInterval(function(){
			var iSpeed = 0;
			// if(oBox.offsetLeft<400){
			// 	iSpeed = 7
			// }else{
			// 	iSpeed = -7
			// }

			iSpeed = (400 - oBox.offsetLeft)/10;
			// if(iSpeed>0){
			// 	iSpeed = Math.ceil(iSpeed)
			// }else{
			// 	iSpeed = Math.floor(iSpeed)
			// }
			iSpeed = iSpeed>0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
			// if(Math.abs(400-oBox.offsetLeft)<Math.abs(iSpeed)){
				if(!iSpeed){
				// oBox.style.left = '400px';
				clearInterval(timer);
			}
			else{
				oBox.style.left = oBox.offsetLeft+ iSpeed +'px';
			}
			console.log(oBox.offsetLeft,iSpeed)
		},30)
	}
</script>
</html>
