<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>065Math对象.html</title>
</head>
<body>
	
</body>
<script>
	console.log(Math.abs(10))// 返回x的绝对值
	console.log(Math.abs(-10))// 返回x的绝对值
	console.log(Math.ceil(1.1))// 返回x向上取整后的值
	console.log(Math.ceil(1.8))// 返回x向上取整后的值
	console.log(Math.ceil(-1.1))// 返回x向上取整后的值
	console.log(Math.ceil(-1.8))// 返回x向上取整后的值
	console.log(Math.floor(1.1))// 返回x向下取整后的值
	console.log(Math.floor(1.8))// 返回x向下取整后的值
	console.log(Math.floor(-1.1)) //返回x向下取整后的值
	console.log(Math.floor(-1.8))// 返回x向下取整后的值
	console.log(Math.max(0,9,3,6,7,2,4))//返回0个到多个数值中最大值.
	console.log(Math.min(0,9,3,6,7,2,4))//返回0个到多个数值中最小值.
	console.log(Math.random())// 返回0到1之间的伪随机数.包括0但是不包括1
	console.log(Math.round(1.5))// 返回四舍五入后的整数.
	console.log(Math.PI)// 圆周率
	console.log(document.compatMode)
	console.log(document.documentElement)
	console.log(document.body)
	console.log(document.title)
</script>
</html>
