<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>074顶部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100%;
			height: 100px;
			background-color: red;
		}
		#nav{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 0px;

			background-color: blue;
			overflow: hidden;
		}
		.con{
			width: 100%;
			height: 3000px;
			background-color: yellow;
		}

	</style>
</head>
<body>
	<div class="box"></div>
	<div id="nav"></div>
	<div class="con"></div>
</body>
<script src="util.js"></script>
<script>
	var oNav = document.getElementById('nav')
	var isShow = false;
	window.onscroll = function(){
		if(getScrollTop() >= 100){
			if(!isShow){
				console.log('aaa')
				animate(oNav,'height',100);
				isShow = true;
			}
			
		}else{
			if(isShow){
				console.log('bbb')
				animate(oNav,'height',0);
				isShow = false;
			}
			
		}
	}
</script>
</html>
