<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014非与或.html</title>
	<script>
		var a = 0;
		var b = 5;
		var c = 3;
		console.log(a)
		console.log(!a)
		console.log(!!a)
		console.log(b)
		console.log(!b)
		console.log(!!b)
		console.log(a && b)
		// 与，一不成立就回一
		console.log(c && b)
		// 与，一成立就回二
		console.log(c || b)
		// 或，一成立就回一
		console.log(a || b)
		// 或，一不成立就回二
		console.log(!5 && 6 || 7 && !0 && 4 || 3)
		// 非：假变真，真变假
		// 与：一假则假返回一，一真则返回二
		// 或：一假则返回二，一真则真返回一

	</script>
</head>
<body>
	
</body>
</html>
