<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025倒三角.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.s1{
			display: inline-block;
			height: 20px;
			width: 20px;
		}
		.star{
			display: inline-block;
			height: 20px;
			width: 20px;
		}
	</style>
	<script>
		for(var i=1;i<=5;i++){
			for(var k=1;k<=5-i;k++){
				document.write('<span class="s1"></span>')
			}
			for(var j=1;j<=i;j++){
				document.write('<span class="star">*</span>')
			}
			document.write('<br>')
		}
	</script>
</head>
<body>
	
</body>
</html>
