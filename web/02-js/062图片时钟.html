</body>
<script>
	function time2(num){
		return num<10 ? '0'+num : ''+num;
	}
	var oImg = document.getElementsByTagName('img')
	var oTime1 = document.getElementById('time1');
	function time3(){
		var today = new Date();
		var iH = today.getHours();
		var iM = today.getMinutes();
		var iS = today.getSeconds();
		var allTime = time2(iH)+time2(iM)+time2(iS);
		for(i=0;i<oImg.length;i++){
			oImg[i].src = "../img/text/"+allTime[i]+".png"
		}
	}
	setInterval(time3,1000)
	time3();
	
</script>
