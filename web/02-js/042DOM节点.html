<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042DOM节点.html</title>

</head>
<body>
	<ul id="ul">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul');
	var aEle = oUl.childNodes;
	var oLi = oUl.children;
	console.log(aEle);
	console.log(oLi);
	console.log(oUl.children);
	console.log(oUl.firstElementChild);
	console.log(oUl.lastElementChild);

	for(var i=0;i<aEle.length;i++){
		if(aEle[i].nodeType == 1){
			aEle[i].style.color = 'red';
		}
		
	}
</script>
</html>
