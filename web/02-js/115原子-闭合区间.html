<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>115原子-闭合区间.html</title>
	<script>
		var str = 'aldielgoblnfo82kg我是那个谁f892kkgg924536kgefg9452576463412kdfsdabcdefg'
		var reg = /[a-z]/;
		var reg1 = /[a-z]/g;
		var reg2 = /[0-9]/g;
		var reg3 = /[\u4e00-\u9fa5]/g;//所有汉字的编码
		var reg4 = /[a|b|c|d|e|f|g]/g;//4=5=7
		var reg5 = /[abcdefg]/g;
		var reg6 = /abcdefg/g;
		var reg7 = /a|b|c|d|e|f|g/g;
		console.log(str.replace(reg,'*'))
		console.log(str.replace(reg1,'*'))
		console.log(str.replace(reg2,'*'))
		console.log(str.replace(reg3,'*'))
		console.log(str.replace(reg4,'*'))
		console.log(str.replace(reg5,'*'))
		console.log(str.replace(reg6,'*'))
		console.log(str.replace(reg7,'*'))
	</script>
</head>
<body>
	
</body>
</html>
