<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>081鼠标事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 500px;
			height: 500px;
			background-color: red;
			overflow: hidden;
			margin: 100px auto;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: blue;
			margin: 200px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="son"></div>
	</div>
</body>
<script>
	var oBox = document.getElementById('box')
	var oSon = document.getElementById('son')
	oBox.addEventListener('click',function(){
		console.log('click')
	},false)
	oBox.addEventListener('mousedown',function(){
		console.log('mousedown')
	},false)
	oBox.addEventListener('mouseup',function(){
		console.log('mouseup')
	},false)
	// oBox.addEventListener('mousemove',function(){
	// 	console.log('mousemove')
	// },false)
	// oBox.addEventListener('mousewheel',function(){
	// 	console.log('mousewheel')
	// },false)
	oBox.addEventListener('mouseover',function(){
		console.log('box, mouseover')
	},false)
	oBox.addEventListener('mouseout',function(){
		console.log('box, mouseout')
	},false)
	oSon.addEventListener('mouseover',function(){
		console.log('son, mouseover')
	},false)
	oSon.addEventListener('mouseout',function(){
		console.log('son, mouseout')
	},false)
	oBox.addEventListener('mouseenter',function(){
		console.log('box, mouseenter')
	},false)
	oBox.addEventListener('mouseleave',function(){
		console.log('box, mouseleave')
	},false)
</script>
</html>
