<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023选项卡案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#bt1{
			width: 800px;
			height: 50px;
			margin-bottom: 50px;
		}
		#bt1 li{
			width: 25%;
			float: left;
			font-size: 25px;
			text-align: center;
			line-height: 50px;
		}
		#bt2 li{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			display: block;
			font-size: 30px;
			line-height: 400px;
			text-align: center;
			display: none;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="bt1">
		<li class="active">标题1</li>
		<li>标题2</li>
		<li>标题3</li>
		<li>标题4</li>
	</ul>
	<ul id="bt2">
		<li style='display: block'>内容1</li>
		<li>内容2</li>
		<li>内容3</li>
		<li>内容4</li>
	</ul>
</body>
<script>
	var oBt1 = document.querySelectorAll('#bt1 li');
	var oBt2 = document.querySelectorAll('#bt2 li');
	for(var i=0;i<oBt1.length;i++){
		oBt1[i].index = i;
		oBt1[i].onmouseover = function(){
			for(var j=0;j<oBt1.length;j++){
				oBt1[j].className = '';
				console.log(oBt1[j])
				oBt2[j].style.display = 'none';
			}
			this.className = 'active';
			oBt2[this.index].style.display = 'block';
		}
	}
</script>
</html>
