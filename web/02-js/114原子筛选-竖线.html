<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>114原子筛选-屏蔽类竖线.html</title>
</head>
<body>
	<input type="text" id="txt">
	<button id="btn">提交</button>
	<ul id="ul1"></ul>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var oBtn = document.getElementById('btn')
	var oUl1 = document.getElementById('ul1')
	oBtn.onclick = function(){
		var oLi = document.createElement('li');
		// var reg = new RegExp(/你|是|谁/g)
		// oLi.innerHTML = oTxt.value.replace(reg,'*');//稍微麻烦一点儿
		oLi.innerHTML = oTxt.value.replace(/你|是|谁/g,'*');//更简单、常用
		oUl1.appendChild(oLi);
		oTxt.value = '';
	}
</script>
</html>
