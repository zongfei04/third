<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>073中部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 4000px;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 500px;
			right: 0px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="util.js">
</script>
<script>
	var oBox = document.getElementById('box')
	oBox.style.top = window.innerHeight/2 - oBox.offsetHeight/2 + 'px';

	// var t = window.pageYOffset || document.documentElement.scrollTop ||document.body.scrollTop;
	// 
	console.log(oBox.style.top)
	window.onresize = window.onload = window.onscroll = function(){
		var iTop = window.innerHeight/2 - oBox.offsetHeight/2 + getScrollTop();
		
		animate(oBox,'top',iTop)
	}

</script>
</html>
