<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030函数的参数.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id=btn1>变宽</button>
	<button id=btn2>变高</button>
	<button id=btn3>变色</button>
	<div id="box"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn1')
	var oBtn2 = document.getElementById('btn2')
	var oBtn3 = document.getElementById('btn3')
	var oBox = document.getElementById('box')
	// oBtn1.onclick = function(){
	// 	oBox.style.width=('400px');
	// }
	// oBtn2.onclick = function(){
	// 	oBox.style.height=('400px');
	// }
	// oBtn3.onclick = function(){
	// 	oBox.style.backgroundColor=('blue');
	// }      分开写，
	function css(obj,attr,value){
		obj.style[attr]=value;
	}
	oBtn1.onclick = function(){
		css(oBox,'width','400px')
	}
	oBtn2.onclick = function(){
		css(oBox,'height','400px')
	}
	oBtn3.onclick = function(){
		css(oBox,'backgroundColor','blue')
	}
</script>
</html>
