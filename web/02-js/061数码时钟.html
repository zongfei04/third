	//重复函数抽取出来
	function time3(){
		var today = new Date();

		var iS = today.getSeconds();
		// console.log(today)
		oTime1.innerHTML = time2(iH)+':'+time2(iM)+':'+time2(iS);
	}

	setInterval(time3,1000);
