<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>070透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			background-color: red;
			opacity: 0.1;
		}
	</style>
</head>
<body>
	<button id="btn">点击变色</button>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('btn')
	var oBox = document.getElementById('box')
	var timer = 0;
	
	oBtn.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			var cur = window.getComputedStyle(oBox,false)['opacity']
			cur = cur*100;			
			var iSpeed = 0;
				if(cur<100){
					iSpeed = 7
				}else{
					iSpeed = -7
				}
			if(Math.abs(100-cur)<Math.abs(iSpeed)){
				oBox.style.opacity = '1';
				clearInterval(timer);
			}
			else{
				oBox.style.opacity =(cur + iSpeed)/100;
			}
		},100)
	}
</script>
</html>
