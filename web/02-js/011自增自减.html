<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011自增自减.html</title>
	<script>
		var a=5;
		console.log(++a)
		//单独一个 =6，全部都显示是根据上一个a值计算当时的值
		console.log(a++)
		//单独一个 =5，全部都显示是根据上一个a值计算当时的值
		console.log(a--)
		//单独一个 =5，全部都显示是根据上一个a值计算当时的值
		console.log(--a)
		//单独一个 =4，全部都显示是根据上一个a值计算当时的值
	</script>
</head>
<body>
	
</body>
</html>
