<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037冒泡排序.html</title>
	<script>
		var arr = [5,1,3,9,7,4,6]
		// console.log(arr)
		// [1,5,3,9,7,4,6]1
		// [1,5,3,9,7,4,6]2
		// [1,3,5,9,7,4,6]2
		// [1,3,4,9,7,5,6]3
		// [1,3,4,7,9,5,6]4
		// [1,3,4,5,9,7,6]4
		// [1,3,4,5,9,7,6]4
		// [1,3,4,5,7,9,6]5
		// [1,3,4,5,6,9,7]5
		// [1,3,4,5,6,7,9]6
		for(var i=0;i<arr.length;i++){
			// console.log(arr[i])
			var ap = 0;
			for(var j=i+1;j<arr.length;j++){
				// console.log(arr[j])
				if(arr[i]>arr[j]){
					ap = arr[i];
					arr[i] = arr[j];
					arr[j] = ap;
				}
				// console.log(arr)
			}
			console.log(arr)
		}
		// console.log(arr)
	</script>
</head>
<body>
	
</body>
</html>
