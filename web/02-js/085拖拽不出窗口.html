<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>085拖拽不出窗口.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box')
	var disX = 0,disY = 0;
	oBox.onmousedown = function(ev){

		disY = ev.clientY -oBox.offsetTop;
		disX = ev.clientX -oBox.offsetLeft;
		// console.log(disY)
		// console.log(disX)
		document.onmousemove = function(ev){
			// console.log('aaa')
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			if(l<0){
				l=0;
			}else if(l>(window.innerWidth-oBox.offsetWidth)){
				l=(window.innerWidth-oBox.offsetWidth)
			}
			if(t<0){
				t=0;
			}else if(t>(window.innerHeight-oBox.offsetHeight)){
				t=(window.innerHeight-oBox.offsetHeight)
			}
			oBox.style.top = t +'px';
			oBox.style.left = l +'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null
		}
	}
</script>
</html>
