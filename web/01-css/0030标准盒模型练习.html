<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0030标准盒模型练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.div1{
			width: 300px;
			height: 300px;
			background-color: green;
			padding: 50px;
			border:20px solid black;
			box-sizing: content-box;/*标准盒模型，设置的就是内容大小，实际占地比内容大*/
			margin: 50px auto;
			/*水平居中*/
			box-shadow: 10px 10px 10px 5px orange;
			/*阴影*/
			border-radius: 250px;
			/*统一圆角设置，当圆角半径是元素半径时，得到的一个整圆*/
			/*border-radius: 50px 70px 90px 110px;*/
			/*统一圆角单个设置*/
			/*border-top-left-radius: 100px;
			border-top-right-radius: 100px;
			border-bottom-right-radius: 100px;
			border-bottom-left-radius: 100px;*/
			/*单一圆角设置*/
			
			
		}
		.div2{
			width: 100px;
			height: 100px;
			background-color: red;
			padding: 50px;
			margin-top: 80px;
			margin-left: auto;
			margin-right: auto;
		    /*左右可以分开，也可以一起，*/
			/*margin: 80px auto;*/
			/*水平居中*/
			border:20px solid pink;
			box-sizing: border-box;

			/*IE盒模型，系统自己计算内容大小*/
			box-shadow: 10px 10px 10px 5px yellow;
		}
		.p1{
			margin: 10px auto;
			width: 400px;
			height: 400px;
			text-align: center;
			font-size: 40px;
			color: blue;
			line-height: 400px;
			border: 1px solid black;
			box-shadow: 10px 10px 10px 5px black;
			border-radius: 210px;
			background-color: gray;

		}
		img{
			width: 300px;
			/*height: 100px;*/
			/*width可以按原来比例缩放图片，height只能高调高度不能等比缩放*/
			vertical-align: middle;
			/*vertical-align: top;*/
			/*vertical-align: text-top;*/
			/*vertical-align: bottom;*/
			/*vertical-align: text-bottom;*/
			/*vertical-align: baseline;*/
			/*图片对齐的六种方式：中部，顶部，顶线，底部，底线，基线。*/
		}
	</style>

</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>
	<p class="p1">
		<!-- 1959年经国务院批准为师范专科学校；<br> -->
		<img src="../img/other/dou tu/003.jpg" alt="" width="300px";>
	</p>
		
	
</body>
</html>
