<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0003会跑的方块.html</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.box1{
			width: 600px;
			height: 600px;
			margin: 100px auto;
			border:1px solid black;
			position: relative;
		}
		.box2{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: red;
			animation: sport 5s linear 1s infinite;
		}
		@keyframes sport{
			0%{
				top: 0px;
				left: 0px;
			}
			25%{
				top: 0px;
				left: 500px;
			}
			50%{
				top: 500px;
				left: 500px;
			}
			75%{
				top: 500px;
				left: 0px;
			}
			100%{
				top: 0px;
				left: 0px;
			}
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
</body>
</html>
