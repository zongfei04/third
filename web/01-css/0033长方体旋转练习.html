<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0033长方体旋转练习.html</title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 800px;
		}
		.father{
			position: relative;
			width: 400px;
			height: 200px;
			/*border: 1px solid black;*/
			margin: 200px auto;
			transform-style: preserve-3d;
			/*transform: rotateX(45deg) rotateY(45deg);*/
			animation:sport 6s linear 0s infinite;
		}
		.father:hover{
			animation-play-state:paused;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		.father .dif{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 200px;
		}
		.father .same{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 400px;
			height: 200px;
		}
		.down{
			background-color: red;
			transform: translateZ(-100px) rotateX(180deg);
		}
		.up{
			background-color: purple;
			transform: translateZ(100px);
		}
		.left{
			background-color: green;
			transform: rotateY(90deg) translateZ(-100px);
		}
		.right{
			background-color: blue;
			transform: rotateY(-90deg) translateZ(-300px);
		}
		.front{
			background-color: pink;
			transform: rotateX(90deg) translateZ(100PX);
		}
		.back{
			background-color: yellow;
			transform: rotateX(-90deg) translateZ(100PX);
		}
		img{
			height: 100%;
			width: 100%;
		}

	</style>
</head>
<body>
	<div class="father">
		<div class="down same"><img src="../img/text/ad1.jpg" alt=""></div>
		<div class="up same"><img src="../img/text/ad2.jpg" alt=""></div>
		<div class="left dif">left</div>
		<div class="right dif">right</div>
		<div class="front same"><img src="../img/text/ad3.jpg" alt=""></div>
		<div class="back same"><img src="../img/text/ad4.jpg" alt=""></div>
	</div>
</body>
</html>
