<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0004浮动布局01.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			margin: 5px 5px;
		}
		.box{
			width: 1000px;
			height: 800px;
			border: 1px solid black;
		}
		.box1{
			width: 90px;
			height: 90px;
			float: left;
			background-color: red;
		}
		.box2{
			width: 190px;
			height: 40px;
			float: right;
			background-color: green;
		}
		.box3{
			width: 700px;
			height: 40px;
			float: right;
			background-color: orange;
		}
		.box4{
			width: 590px;
			height: 290px;
			float:left;
			background-color: pink;
		}
		.box5{
			width: 590px;
			height: 290px;
			float:left;
			background-color: black;
		}
		.box6{
			width: 190px;
			height: 640px;
			float:right;
			background-color: red;
		}
		.box7{
			width: 190px;
			height: 590px;
			float:right;
			background-color: blue;
		}
		.box8{
			width: 790px;
			height: 40px;
			float:left;
			background-color: purple;
		}
		.box9{
			width: 990px;
			height: 40px;
			float:left;
			background-color: green;
		}

	</style>
</head>
<body>
	<div class="box">
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box6"></div>
	<div class="box7"></div>
	<div class="box5"></div>
	
	
	<div class="box8"></div>
	<div class="box9"></div>
	</div>
</body>
</html>
