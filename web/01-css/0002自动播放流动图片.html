<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0002自动播放流动图片.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box2{
			width: 800px;
			height: 400px;
			margin: 100px auto;			
			border: 1px solid black;
			position: relative;
			overflow: hidden;
		}
		ul{
			width: 4800px;
			height: 400px;
			position: absolute;
			top: 0px;
			left: 0px;
			animation:spor 10s linear 0s infinite;
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li{
			opacity: 0.5;
		}		
		ul li{
			position: relative;			
			float: left;
			/*animation:spor 5s linear 1s;*/
		} 
		ul li p{
			position: absolute;
			top: 100px;
			left: 100px;
		}
		ul li:hover{
			opacity: 1;
			z-index: 9;
		}
		@keyframes spor{
			form{
				left:0px;
			}
			to{
				left:-4000px;
			}
		}
		img{
			height: 400px;
			width: 800px;
		}
	</style>
</head>
<body>
	<div class="box2">
		<ul>
			<li>
				<img src="../img/text/ad1.jpg" alt="">
				<p>测试01</p>
			</li>
			<li><img src="../img/text/ad2.jpg" alt=""><p>测试01</p></li>
			<li><img src="../img/text/ad3.jpg" alt=""><p>测试01</p></li>
			<li><img src="../img/text/ad4.jpg" alt=""><p>测试01</p></li>
			<li><img src="../img/text/ad5.jpg" alt=""><p>测试01</p></li>
			<li><img src="../img/text/ad1.jpg" alt=""><p>测试01</p></li>
		</ul>
	</div>
</body>
</html>
