<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0038fontawesome图标库的使用.html</title>
	<link rel="stylesheet" href="../fontawesome/css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		i{
			color: red;
			font-size: 30px;
		}
		i:hover{
			color:blue;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<i class="fas fa-user"></i>
	<i class="fas">&#xf007;</i>
	<i class="fas">&#xf501;</i>
	<i class="fas">&#xf641;</i>
	<i class="fas fa-alicorn"></i>
</body>
</html>
