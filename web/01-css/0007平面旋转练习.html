<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0007平面旋转练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 400px;
			height: : 400px;
			margin: 50px auto;
			border: 1px solid black;
		}
		li{
			width: 300px;
			height: 300px;
			margin: 20px auto;
			border: 1px solid black;
			perspective: 500px;
		}
		img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){
			transform-origin: center bottom;
		}
		li:nth-child(1) img{
			transform: rotateX(45deg);
		}
		li:nth-child(2) img{
			transform: rotateY(45deg);
		}
		li:nth-child(3) img{
			transform: rotateZ(45deg);
		}
		.box{
			width: 600px;
			height: 400px;
			margin: 100px auto;
			border: 1px solid black;
			perspective: 500px;
		}
		.img1{
			width: 100%;
			height: 100%;
			transform-origin: 0% 50%;
			transition: transform 2s;
		}
		.box:hover .img1{
			transform-origin: 0% 50%;
			transform: rotateY(90deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="../img/text/ad1.jpg" alt=""></li>
		<li><img src="../img/text/ad2.jpg" alt=""></li>
		<li><img src="../img/text/ad3.jpg" alt=""></li>
	</ul>
	<div class="box">
		<img class="img1" src="../img/text/ad1.jpg" alt="">
	</div>
</body>
</html>
