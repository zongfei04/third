<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="Refresh" content="2;url=file:///D:/Text/002.html/联系001.html"/> -->
	<title>0024表格基础练习.html</title>
</head>
<body>
	<table width="800px" height="800px" cellspacing="1px" bgcolor="black">
		<tr bgcolor="white">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
			<tr align="middle" valign="top" bgcolor="white">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
			<tr valign="middle" bgcolor="white">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
			<tr align="middle"  valign="bottom" bgcolor="white">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
			<tr  align="right"  valign="top" bgcolor="white">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
	</table>
</body>
</html>
