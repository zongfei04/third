<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0037网页练习.html</title>
	<link rel="stylesheet" href="../fontawesome/css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.text>input,a{
			width: 20%;
			height: 40px;
			text-align: center;
			background-color: gray;
			position: fixed;
			top: 0px;
			line-height: 40px;
			font-size: 24px;
			text-decoration: none;
		}
		input{
			z-index: 9;
			opacity: 0;
		}
		.text>a{
			color: white;
			background-color: rgba(0,0,0,0.4);
			z-index: 3;
		}
		.text input:checked+a{
			color: red;
		}
		#top1,#top1+a{
			left: 0%;
		}
		#top2,#top2+a{
			left: 20%;
		}
		#top3,#top3+a{
			left: 40%;
		}
		#top4,#top4+a{
			left: 60%;
		}
		#top5,#top5+a{
			left: 80%;
		}
		.text>input:hover+a{
			background-color: rgba(0,0,0,0.9);
		}
		html,body{
			height: 100%;
		} 
		.text{
			height: 100%;
			overflow: hidden;
		}		
		.content{
			height: 100%;
			transition: all 1s;
		}
		.page{
			height: 100%;
			padding-top: 40px;
			box-sizing: border-box;
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		.text #top1:checked~.content{
			transform: translateY(0%);
		}
		.text #top2:checked~.content{
			transform: translateY(-100%);
		}
		.text #top3:checked~.content{
			transform: translateY(-200%);
		}
		.text #top4:checked~.content{
			transform: translateY(-300%);
		}
		.text #top5:checked~.content{
			transform: translateY(-400%);
		}
		.text1{
			background-image:url(../img/text/home.png);
		}
		.text2{
			background-image:url(../img/text/Service.png);
		}
		.text3{
			background-image:url(../img/text/About.png);
		}
		.text4{
			background-image:url(../img/text/Team.png);
		}
		.text5{
			background-image:url(../img/text/Contact.png);
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		#top1>:checked~.content .text1{
			animation: sport 3s;
		}
		#top2>:checked~.content .text2{
			animation: sport 3s;
		}
		#top3>:checked~.content .text3{
			animation: sport 3s;
		}
		#top4>:checked~.content .text4{
			animation: sport 3s;
		}
		#top5>:checked~.content .text5{
			animation: sport 3s;
		}
		
	</style>
</head>
<body>
	<div class="text">
		<input type="radio" name="nav" id="top1"><a href="#"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="nav" id="top2"><a href="#"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="nav" id="top3"><a href="#"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="nav" id="top4"><a href="#"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="nav" id="top5"><a href="#"><i class="fas fa-phone"></i>Contact</a>
		<div class="content">
			<div class="page text1"></div>
			<div class="page text2"></div>
			<div class="page text3"></div>
			<div class="page text4"></div>
			<div class="page text5"></div>
		</div>
	</div>
</body>
</html>
