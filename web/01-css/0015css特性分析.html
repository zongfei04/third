<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0015css特性分析.html</title>
	<style>
		div{color: blue}
		ul{color: red}
		li{color: orange}
		p{color: black}
		div>ul>li{color: orange}
		*{color: green;font-size: 25px}
		p{color: yellow}
		.p1{color: black}
		#p1{color: pink}

		/*继承性，层叠性，优先级（就近原则）*/
		/*单一选择器直接选中：ID>类>标签>通用>间接>默认。*/
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<p class="p1" id="p1">
					没事找点儿事做
				</p>
			</li>
		</ul>
	</div>
</body>
</html>
