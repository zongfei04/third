<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0005动画基础练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			border-radius: 0;
			margin: 50px auto;
			background-color: red;
			animation-name: ch;
			animation-duration: 3s;
		}
		@keyframes ch{
			from{
				width: 300px;
				height: 300px;
				border-radius: 0;
				background-color: red;
			}
			to{
				width: 450px;
				height: 450px;
				border-radius: 50%;
				background-color: blue;
			}
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: blue;
			animation-name: sport;
			animation-duration: 3s;
		}
		.box2{
			width: 200px;
			height: 200px;
			margin-top: 20px;
			background-color: green;
/*			animation-name: sport;
			animation-duration: 1s;
			animation-timing-function: ease-in;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-play-state: running;*/
			/*上面为单一样式，下面为复合样式*/
			animation: sport 1s linear 1s 5 alternate;
		}
		.box2:hover{
			animation-play-state: paused;
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
