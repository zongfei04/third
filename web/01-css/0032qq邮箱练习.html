<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0032qq邮箱练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		header{
			position: relative;
			height: 63px;
			line-height: 63px;	
			background-color: #eff4fa;
		}
		header img{
			width: 182px;
			margin-top: 12px;
			margin-left: 36px;
		}
		header .ul1{
			position: absolute;
			top: 0;
			right: 40px;
			float: right;
			margin-right: 40px;		
		}
		li{		
			float: left;
			color: #b6c409;
		}
		.link{
			text-decoration: none;
			font-size: 12px;
			color: #1d5494;
		}
		.link:hover{
			text-decoration: underline;
		}
		section{
			height: 858px;
		}
		.left{
			float: left;
			width: 511px;
			margin-top: 135px;
			margin-left: 505px;
		}
		.right{
			position: relative;
			float: right;
			width: 336px;
			height: 389px;
			margin-right: 500px;
			margin-top: 72px;
			border:1px solid #a0b1c4;
			border-radius: 5px;
			overflow: hidden;
		}
		.left-top{
			height: 50px;
			border-bottom: 1px solid #a0b1c4;
			background-color: #f9fbfe;
		}
		.left-top p{
			float: left;
			text-align: center;
			line-height: 50px;
			width: 50%;
		}
		.left-top p:nth-child(1){
			color: #99a5c3;
		}
		.left-top p:nth-child(2){
			color: #333333;
		}
		.text1{
			width: 284px;
			height: 40px;	
			margin-left: 26px;
			padding: 10px;
			box-sizing: border-box;		
		}
		.right .right-top:nth-child(2){
			margin-top: 36px;
			margin-bottom: 10px;
			/*上面能用下面不能用了？*/
		}
		.box{
			width: 18px;
			height: 40px;
			font-size: 12px;
			line-height: 40px;
			vertical-align: -17px;
			margin-left: 26px;
			margin-top: 24;
		}
		.submit{
			font-size: 30px;
		}
		.denglu{
			margin: 10px;
			margin-left: 120px;
		}
		.forget{
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
		footer{
			width: 1920px;
			height: 40px;
			background-color: #eff4fa;
			line-height: 40px;
			border-top: 1px solid #d6dfea;
		}
		footer .ul2{
			width: 800px;
			margin: 0 auto;
			
		}
		span{
			font-size: 12px;
			color: #333;
		}
	</style>
</head>
<body>
	<header>
		<div>
			<img src="../img/text/logo.jpg" alt="">
		</div>
		<div>
			<ul class="ul1">
				<li><a href="" class="link">基本版</a>&nbsp; | &nbsp;</li>
				<li><a href="" class="link">English</a>&nbsp; | &nbsp;</li>
				<li><a href="" class="link">手机版</a>&nbsp; | &nbsp;</li>
				<li><a href="" class="link">企业邮箱</a></li>
			</ul>
		</div>
		
	</header>
	<section>
		<div class="left">
			<img src="../img/text/left.jpg" alt="">
		</div>
		<div class="right">
			<div class="left-top">
				<p>微信登录</p>
				<p>QQ登录</p>
			</div>
			<div class="right-top">
				<div> 
					<input type="text" class="text1" placeholder="支持QQ号/邮箱/手机号登录">				
				</div>
				<br>
				<div>
					<input type="password" class="text1" placeholder="QQ密码">
				</div>
				<div>
					<input type="checkbox" class="box">下次自动登录
				</div>
				<div class="submit">
					<input type="submit" value="登录" class="text1">
				</div>
				<div class="denglu">
				<img src="../img/text/er.jpg" alt="">扫码快捷登录
				</div>
				<div class="forget"><a href="" class="link">忘了密码？</a></div>
			</div>
		</div>
		
	</section>
	<footer>
		<ul class="ul2">
			<li ><a href="" class="link">关于腾讯</a>&nbsp; | &nbsp;</li>
			<li ><a href="" class="link">服务条款</a>&nbsp; | &nbsp;</li>
			<li ><a href="" class="link">隐私政策</a>&nbsp; | &nbsp;</li>
			<li ><a href="" class="link">客服中心</a>&nbsp; | &nbsp;</li>
			<li ><a href="" class="link">联系我们</a>&nbsp; | &nbsp;</li>
			<li ><a href="" class="link">帮助中心</a>&nbsp; | &nbsp;</li>
			<li ><span>©1998 - 2019 Tencent Inc. All Rights Reserved.</span></li>
		</ul>
	</footer>
</body>
</html>
