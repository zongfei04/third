<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0009滑动页面过渡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		div{
			width: 800px;
			height: 400px;
			border: 1px solid black;
			margin: 50px auto;
			overflow: hidden;
			transition: width;
		}	
		li{
			float: left;
			width: 20%;
			height: 400px;
			transition: width 2s;
		}
		div ul li:hover{
			width: 600px;
		}
		ul:hover li{
			width:50px;
		}
		img{
			height: 400px;
			width: 600px;
		}
