<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018.数组高级.html</title>
	<script>
		//遍历
		var arr = [1,3,6,9,8]
		var result = arr.forEach(function(value,index){
			console.log('value,index',value,index)
		})
		console.log(result)

		// //映射
		var arr1 = [1,3,6,9,8]
		var result1 = arr1.map(function(value,index){
			console.log('value,index',value,index)
			return value*5;
		})
		console.log(result1)

		//过滤
		var arr3 = [1,3,6,9,8]
		var result3 = arr3.filter(function(value,index){
			console.log('value,index',value,index)
			return value>5;
		})
		console.log(result3)

		//全真
		var arr4 = [1,3,6,9,8]
		var result4 = arr4.every(function(value,index){
			console.log('value,index',value,index)
			return value<9;
		})
		console.log(result4)


		//有真
		var arr5 = [1,3,6,8,9]
		var result5 = arr5.some(function(value,index){
			console.log('value,index',value,index)
			return value>8;
		})
		console.log(result5)
	</script>
</head>
<body>
	
</body>
</html>
