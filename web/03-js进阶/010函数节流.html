<script>
	function throttle(fn,delay){
		var lastTime = Date.now()
		return function(){
			if((Date.now()-lastTime)>delay){
				fn();
				lastTime = Date.now();
			}
			
		}
	}
	var a = 1;
	window.onscroll = throttle(function(){
		a++;
		console.log(a)
	},500)
</script>
