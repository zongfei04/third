<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">提交</button>
</body>
<script>
	var oBtn = document.getElementById('btn')
	oBtn.onclick = function(){

		var oAjax = new XMLHttpRequest();
		//在open前oAjax.readyState值为0
		console.log(' before open = ',oAjax.readyState)
		//get方法要在地址后面加具体文件，send里面为空；post方法在地址后面不用加具体的文件名，在send里面传内容
		oAjax.open('GET','http://127.0.0.1:3000/019data.json',true);
		console.log(' before send = ',oAjax.readyState)
		oAjax.send();
		
		oAjax.onreadystatechange = function(data){
			// console.log('000000002')
			// console.log(oAjax.readyState)
			if(oAjax.readyState == 4 ){
				if(oAjax.status == 200){
					console.log('000000002')
					//得到对象，为字符串
					console.log(oAjax.responseText)
					//用JSON把字符串转化为数组,就可以从数组上获取数据
					var obj = JSON.parse(oAjax.responseText)
					console.log(obj[1])
					console.log(obj[0].name)
					console.log(obj[2].age)
				}
				
			}

		}
	}
</script>
</html>
