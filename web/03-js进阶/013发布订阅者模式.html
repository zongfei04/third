<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013发布订阅者模式.html</title>
	<script>
		function Teacher(name){
			this.name = name;
			this.students = [];
		}
		Teacher.prototype = {
			constructor:Teacher,
			register:function(student){
				this.students.push(student);
			},
			publish:function(task){
				for(var i =0;i<this.students.length;i++){
					this.students[i].listen(task);
				}
			}
		}




		function Student(name,teacher){
			this.name = name;
			teacher.register(this)
		}
		Student.prototype = {
			constructor:Student,
			listen:function(task){
				console.log(this.name +'收到今天的作业：：：'+ task);
			}
		}




		var t1=new Teacher('tom')
		var s1=new Student('jery',t1)
		var s2=new Student('neza',t1)
		var s3=new Student('wukong',t1)
		var s4=new Student('bajie',t1)
		var s4=new Student('shaseng',t1)


		// console.log(t1)

	</script>
</head>
