<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>0005评论往下排.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 500px;
		}
		li{
			line-height: 40px;
			height: 40px;
			border-bottom: 1px dashed #000;
		}
	</style>
</head>
<body>
	<div id="box">
		<textarea id="txt" cols="30" rows="10"></textarea>
		<input type="button" id="btn" value="点击上传">
		<ul id="ul1">
			<li>我是第一条</li>
		</ul>
	</div>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var oUl = document.getElementById('ul1')
	var oBtn = document.getElementById('btn')
	oBtn.onclick = function(){
		var val = oTxt.value
		var oLi = document.createElement('li')
		oLi.innerHTML = val
		var aLi = oUl.appendChild(oLi);
		oTxt.value = ''
	}

</script>
</html>
