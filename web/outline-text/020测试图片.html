<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020测试图片.html</title>
	<style>
		body{
			position: relative;
		}
		img{
			width: 200px;
			height: 200px;
			position: fixed;
			top: 100px;
			left: 100px;

		}
		div{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height:100px;
			border-radius: 50%;
			overflow: hidden;
			border: 1px solid #000;
			z-index: 9;
		}
		div:hover{
			transition: all 0.5s;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div>
		<img src="../img/other/dou tu/002.jpg" alt="">
	</div>
</body>
</html>
