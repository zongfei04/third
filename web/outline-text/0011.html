<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011text.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			position: relative;
			width: 400px;
			height: 400px;
			background-color: gray;
			overflow: hidden;
		}
		#box1 div{
			float: left;
		}
		#son1{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 200px;
			background-color: red;
		}	
		#son2{
			position: absolute;
			top: 0px;
			left: 200px;
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		#son3{
			position: absolute;
			top: 200px;
			left: 0px;
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="son1"></div>
		<div id="son2"></div>
		<div id="son3"></div>
	</div>
</body>
<script>
	var oBox1 = document.getElementById('box1')
	var oSon1 = document.getElementById('son1')
	var oSon2 = document.getElementById('son2')
	var oSon3 = document.getElementById('son3')
	var aSon = oBox1.children

	console.log(aSon)
	for(var i=0;i<aSon.length;i++){
		aSon[i].index = i
		aSon[i].onclick = function(){
			if(this.offsetLeft == 0){
				this.offsetLeft = 200
			}
		}
	}
	
</script>
</html>
