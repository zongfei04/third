<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018阻止事件冒泡和默认行为.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		.f{
			width: 300px;
			height: 300px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 100px;
		}
		.s{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
	<a href="http://www.kuazhu.com">
		跨猪网
	</a>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('.gf').on('click',function(){
			alert('gf....')
		})
		$('.f').on('click',function(){
			event.stopPropagation()//阻止冒泡
			alert('f....')
		})
		$('.s').on('click',function(){
			// event.stopPropagation()
			alert('s....')
			// return false;//只能放最下面
		})


		$('a').on('click',function(event){
			event.preventDefault();//阻止默认的跳转行为
			alert('跳转到跨猪')
			// return false;
		})
	})
</script>
</html>
