<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035创建插件二.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button>点击变化</button>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$.fn.extend({
		setColor:function(options){
			var defaults = {background:'red'}
			options = $.extend({},defaults,options)
			this.each(function(){
				this.style.background = options.background;
			})
			return this;
		}	
	})
</script>
<script>
	$(function(){
		$('button').on('click',function(){
			// $('div').css({background:'red'}).animate({width:400})
			$('div').setColor({background:'blue'}).animate({width:400})
		})
	})
</script>
</html>
