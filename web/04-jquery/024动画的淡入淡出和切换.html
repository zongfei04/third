<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024动画的淡入淡出和切换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 300px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>切换到值</button>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').eq(0).on('click',function(){
			$('div').fadeIn(1000,function(){
				console.log('fadeIn....')
			})
		})
		$('button').eq(1).on('click',function(){
			$('div').fadeOut(1000,function(){
				console.log('fadeOut....')
			})
		})
		$('button').eq(2).on('click',function(){
			$('div').fadeToggle(1000,function(){
				console.log('fadeToggle....')
			})
		})
		$('button').eq(2).on('click',function(){
			$('div').fadeTo(1000,0.5,function(){
				console.log('opacity到0.5了')
			})
		})
		
	})
</script>
</html>
