<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.son{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		//offset偏移的值都是相对于body的，offset返回不传参时返回一个包含偏移值对象，offset传值需要传一个包含偏移值的对象
		console.log($('.son').offset())
		$('.son').offset({'top':150,'left':150})
		console.log($('.son').offset())
		//position是移动后相对于父元素的位移距离，以左上角为标准
		console.log($('.son').position())

	})
</script>
</html>
