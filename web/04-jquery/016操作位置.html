<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			position: relative;
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.son{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="jquery-3.4.1.js"></script>
<script>
	$(function(){
		console.log($('.son').offset())
		$('.son').offset({width:150,height:150})

	})
</script>
</html>
