<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014操作css.html</title>
	<style>
		.box1{
			font-size: 30px;
			line-height: 100px;
			text-align: center;
			width: 100px;
			height: 100px;
			color: #fff;
			background-color: red;
		}
		.box2{
			font-size: 30px;
			line-height: 200px;
			text-align: center;
			width: 200px;
			height: 200px;
			color: #fff;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box1">111</div>
	<div class="box2">2222</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//获取元素
		console.log($('.box1').css('width'))
		console.log($('.box2').css('height'))

		//设置元素
		$('.box1').css('width',200)
		$('.box2').css('width',100).css('height',300)
		//写在一起是个对象，要用大括号包括起来
		$('.box1').css({'width':'300px','height':'300px'})


		//判断类(在所有中找到选中的元素)
		console.log($('div').hasClass('box'))

	})
</script>
</html>
