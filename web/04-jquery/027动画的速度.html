<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027动画的速度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 50px;
			height: 100px;
			margin-top: 10px;
			background-color: red;
		}
	</style>
</head>
<body>
	<button>点击变化</button>
	<div></div>
	<div></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('button').on('click',function(){
			//默认是swing，也可以用linear
			$('div').eq(0).animate({width:1200},3000,'swing')
			$('div').eq(1).animate({width:1200},3000,'linear')
		})
	})
</script>
</html>
