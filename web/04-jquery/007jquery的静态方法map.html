<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007jquery的静态方法map.html</title>
</head>
<body>
	
</body>
<script src="jquery-3.4.1.js"></script>
<script>
	var arr = [1,3,9,5,6,7,4]
	var arr1 = {0:"aaa",1:"bbb",2:"ccc",length:3}
	// arr.forMap(function(value,index){
	// 	console.log('111',value,index)
	// } )
	//forMap只能用在纯数组上，伪数组不能用
	// arr1.forMap(function(value,index){
	// 	console.log('333',value,index)
	// } )
	$.map(arr,function(value,index){
		console.log('222',value,index)
	})
	//$.map能用在纯数组和伪数组上
	$.map(arr1,function(value,index){
		console.log('444',value,index)
	})
</script>
</html>
