<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006jquery的静态方法each.html</title>
</head>
<body>
	
</body>
<script src="jquery-3.4.1.js"></script>
<script>
	var arr = [1,3,9,5,6,7,4]
	var arr1 = {0:"aaa",1:"bbb",2:"ccc",length:3}
	arr.forEach(function(value,index){
		console.log('111',value,index)
	} )
	//forEach只能用在纯数组上，伪数组不能用
	// arr1.forEach(function(value,index){
	// 	console.log('333',value,index)
	// } )
	$.each(arr,function(index,value){
		console.log('222',index,value)
	})
	//$.Each能用在纯数组和伪数组上
	$.each(arr1,function(index,value){
		console.log('444',index,value)
	})
</script>
</html>
